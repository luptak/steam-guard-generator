<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="style.css">
		<style id="css"></style>
		<script src="js/jquery.js"></script>
		<script src="js/clipboard.min.js"></script>
		<script src="js/buffer.js"></script>
		<script src="js/crypto.js"></script>
		<script src="js/main.js"></script>
	  <meta charset="utf-8">
	</head>
	<body screen="">
		<div class="no-account screen"><span i18n="addAccount"></span></div>
		<div class="steamguard screen">
			<div class="list-accounts"></div>
		</div>
		<div class="add-account screen">
			<input type="hidden" id="id">
			<div class="account-btns">
				<div class="cancel-account btn" i18n="cancel"></div>
				<div class="save-account btn" i18n="save"></div>
				<div class="cf"></div>
			</div>
			<div class="input-group">
				<span i18n="title"></span><span class="help-btn">?</span>
				<input type="text" id="title">
				<p class="help-block" i18n="helpLogin"></p>
			</div>
			<div class="input-group">
				<span>shared_secret</span><span class="help-btn">?</span>
				<input type="text" id="secret">
				<p class="help-block" i18n="helpSecret"></p>
			</div>
			<div class="input-group btns">
				<div class="delete-account-btn" i18n="deleteAccount"></div>
				<div class="promote-account-btn" i18n="promoteAccount"></div>
			</div>
		</div>
	</body>
</html>
